<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <form class="form" name="form" method="post" onsubmit="return false;">
        Ім'я:<br>
        <input type="text" name="firstName" required minlength="2" title="Max"><br>
        Прізвище:<br>
        <input type="text" name="lastName" required minlength="2" title="Kusiak"><br>
        Email:<br>
        <input type="text" name="email" required pattern="^(([0-9A-Za-z]{1}[-0-9A-z\.]{1,}[0-9A-Za-z]{1})@gmail.com)$" title="example@gmail.com"><br>
        Телефон:<br>
        <input type="tel" name="phone" required pattern="^(\+38((050|066|095|099|039|067|096|097|098|063|073|091|092|094|070|080|090|093)\d{7}))$" title="+380937777777"><br>
        Короткий опис:<br>
        <input type="text" name="description" minlength="10"><br>
        Пароль:<br>
        <input type="password" name="password" required pattern="^((?=.*[0-9])(?=.*[!@#$%^&*-.])(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z!@#$%^&*-.]{8,16})$" title="Має містити хочаб 1 цифру, 1 маленьку літеру, 1 велику літеру, 1 спецсимвол."><br>
        <input type="submit" name="submit" value="Надіслати" onclick="validateForm()">
    </form>
    <script src="script/form_validation.js"></script>
</body>
</html>
